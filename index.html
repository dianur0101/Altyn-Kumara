<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>altyn-kumara</title>
</head>
<body>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		    <link rel="stylesheet" type="text/css" href="./css/style.css">
		    <link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
        <!-- <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet"> -->
        </head>
        <body>
            <!--- Start of Reservation-->
                <div class="row" id="Reservation">
                    <div class="col navMenu">
                        <h2 class="text-center">~ЗАБРОНИРОВАТЬ СТОЛ~</h2>
            </div>
        </div>
                <div class="row">
                    <div class=" col-lg-12 reserve-container" data-aos="fade-up">
                            <img class="img-fluid image-reserve" src="./img/reserve.jpg">
                            <div class="reserve-text col-lg-12 ">
                                <h1 class="text-center">Расписание и график</h1>
                                <div class="row">
                                    <div class="col-6">
                                    <h2 class="text-center">Обед</h2>
                                    <h5 class="text-center">12:00 - 15:00</h5>
                                    </div>
                                    <div class="col-6">
                                    <h2 class="text-center">Ужин</h2>
                                    <h5 class="text-center">19:30 - 23:30</h5>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        <br>
            <div class="row bg-light">
                <div class="col">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <h3> Бронировать</h3>
                                <label for="inputDate">Дата</label>
                                <input type="date" class="form-control" id="inputDate" placeholder="Data gg/mm/aaaa">
                            </div>
                        <div class="form-group col-6">
                            <h3> Ваши данные </h3>
                                <label for="inputName"> Имя</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Имя">
                            </div>
                            <div class="form-group col-6">
                                    <label for="inputTime"> Время</label>
                                        <input type="time" class="form-control" id="inputTime" placeholder="Время">
                                    </div>
                <div class="form-group col-6">
                    <label for="inputEmail"> Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="inputNumber"> Количество гостей</label>
                                        <input type="number" class="form-control" id="inputNumber" placeholder="Количество гостей">
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="inputCel"> Номер</label>
                                        <input type="tel" class="form-control" id="inputCel" placeholder="+996 556 255 258 ">
                                    </div>
                                    <div class="form-group col-12">
                                        <label for="inputComment"> Свободное поле</label>
                                        <textarea class="form-control" rows="4" id="inputComment" placeholder="Свободное поле "></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-4">
                                        <button type="submit" class="btn btn-secondary btn-block">Отправить</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                    <!-- <footer>
                        </footer> -->
                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		                <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
                        <script type="text/javascript" src="js/image-effect.js"></script>
        </script>
</body>
</html>
